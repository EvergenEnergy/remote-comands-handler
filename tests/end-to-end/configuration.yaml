---
mqtt_settings:
  host: mosquitto
  port: 1883
  command_topic: commands/#
modbus_settings:
  host: pymodbus
  port: 5020
modbus_mapping:
  holding_registers:
    - name: evgBatteryMode
      byte_order: AB
      data_type: INT16
      scale: 1.0
      address: [0]
    - name: evgBatteryTargetPowerWatts
      byte_order: AB
      data_type: INT16
      scale: 1.0
      address: [1]
    - name: evgBatteryTargetSOCPercent
      byte_order: AB
      data_type: INT16
      scale: 1.0
      address: [2]
    - name: testRegister
      byte_order: AB
      data_type: INT16
      scale: 1.0
      address: [1]
    - name: testFloatRegister
      byte_order: AB
      data_type: FLOAT32-IEEE
      scale: 1.0
      address: [2]
    - name: testFloat64Register
      byte_order: AB
      data_type: FLOAT64-IEEE
      scale: 1.0
      address: [3]
    - name: testInt64Register
      byte_order: AB
      data_type: INT64
      scale: 1.0
      address: [20]
    - name: testUInt64Register
      byte_order: AB
      data_type: UINT64
      scale: 1.0
      address: [30]
  coils:
    - name: evgBatteryModeCoil
      address: [501]
    - name: evgBatteryTargetPowerWattsCoil
      address: [502]
    - name: evgBatteryTargetSOCPercentCoil
      address: [503]
    - name: testCoil
      address: [504]
