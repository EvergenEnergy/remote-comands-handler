---
site_settings:
  site_name: e2esite
  serial_number: E2ETEST
mqtt_settings:
  host: mosquitto
  port: 1883
  command_topic: commands/#
  error_topic: error
modbus_settings:
  host: pymodbus
  port: 5020
modbus_mapping:
  holding_registers:
    - name: evgBatteryMode
      byte_order: AB
      data_type: INT16
      scale: 1.0
      address: [0]
    - name: evgBatteryTargetPowerWatts
      byte_order: AB
      data_type: INT16
      scale: 1.0
      address: [1]
    - name: evgBatteryTargetSOCPercent
      byte_order: AB
      data_type: INT16
      scale: 1.0
      address: [2]
    - name: testInt16Register
      byte_order: AB
      data_type: INT16
      scale: 1.0
      address: [1]
    - name: testFloatRegister
      byte_order: ABCD
      data_type: FLOAT32-IEEE
      scale: 1.0
      address: [2,3]
    - name: testFloat64Register
      byte_order: ABCD
      data_type: FLOAT64-IEEE
      scale: 1.0
      address: [4,5,6,7]
    - name: testInt64Register
      byte_order: ABCD
      data_type: INT64
      scale: 1.0
      address: [20,21,22,23]
    - name: testUInt64Register
      byte_order: ABCD
      data_type: UINT64
      scale: 1.0
      address: [30,31,32,33]
    - name: testScaledUp
      byte_order: AB
      data_type: UINT16
      scale: 10.0
      address: [40]
    - name: testScaledDown
      byte_order: AB
      data_type: FLOAT32-IEEE
      scale: 0.001
      address: [50,51]
  coils:
    - name: evgBatteryModeCoil
      address: [501]
    - name: evgBatteryTargetPowerWattsCoil
      address: [502]
    - name: evgBatteryTargetSOCPercentCoil
      address: [503]
    - name: testCoil
      address: [504]
