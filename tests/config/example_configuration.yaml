---
site_settings:
  site_name: testsite
  serial_number: testserial
mqtt_settings:
  host: mqtt.host
  port: 9000
  command_topic: commands/#
  error_topic: errors
modbus_settings:
  host: modbus.host
  port: 8080
modbus_mapping:
  holding_registers:
    - name: evgBatteryMode
      byte_order: AB
      data_type: INT16
      scale: 1.0
      address: [0]
    - name: evgBatteryTargetPowerWatts
      byte_order: AB
      data_type: INT32
      scale: 10.0
      address: [1, 2]
    - name: evgBatteryTargetSOCPercent
      byte_order: AB
      data_type: FLOAT32
      scale: 0.01
      address: [3, 4]
  coils:
    - name: evgBatteryModeCoil
      address: [10]
    - name: evgBatteryTargetPowerWattsCoil
      address: [11]
    - name: evgBatteryTargetSOCPercentCoil
      address: [12]
